
<div>
  <form>
    <input #toyId placeholder="toy id">
    <button (click)=getItem(toyId.value)>Retrieve Toy by Id</button>
    <hr/>
    <br/>
    <input #toySport placeholder="toy sport">
    <input #toyType placeholder="toy type">
    <button (click)=saveItem(toySport.value)>Create Toy</button>
    <br/>
  </form>
</div>
<br/>
<div *ngFor="#toy of toys; var index=index">
  Id: {{toy.id}}<br/>
  Sport: {{toy.sport}}<br/>
  Type: {{toy.type}}
  <hr>
</div>
